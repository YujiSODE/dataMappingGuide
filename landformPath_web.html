<!-- Tools that generates imaginary landform contour paths. -->
<!-- This program is web version of landformPath. -->
<!DOCTYPE html><html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='description' content="Tools that generates imaginary landform contour paths. This program is web version of landformPath.">
    <title>landformPath_web</title>
    <link rel="stylesheet" href="landformPath_style.css">
    <script type='text/javascript' src='capturingCanvas_min.js'></script>
    <script type='text/javascript' src='landformPath.js'></script>
    <script type='text/javascript' src='landformPath_tools.js'></script>
  </head>
  <body>
    <h1>landformPath</h1>
    <p>Tools that generates imaginary landform contour paths.<br>This program is web version of landformPath.</p>
    <canvas id='landformPathCvs' width=200 height=200></canvas>
    <div id='formDiv'>
      <form id='landformPathForm'>
        <!-- check if fix coordinates -->
        <label>Fix coordinates<input type='checkbox' id='fixed'></label>
        <!-- input for randomness -->
        <fieldset>
          <legend>Randomness</legend>
          <input type='range' id='randomness' min=0 max=100 step=1 value=30 required>
        </fieldset>
        <!-- input for points -->
        <fieldset>
          <legend>Points</legend>
          <input type='range' id='points' min=3 max=100 step=1 value=5 required>
        </fieldset>
      </form>
      <button id='captureB'>Capture image</button>
    </div>
    <div id='downloadDiv'>
      <!-- showing initial values -->
      <!--
        initial values are shown as follows:
          @value1,value2,...
          @value1,value2,...
      -->
      <label>Log of initial values
        <br><textarea id='initialValues' placeholder='@0,0,...'></textarea>
      </label>
      <h2>Download</h2>
    </div>
    <footer>
      <p>Copyright (c) 2018 Yuji SODE</p>
			<a href='https://github.com/YujiSODE/landformPath'>GitHub</a>
		</footer>
    <script type='text/javascript' src='landformPath_webScript.js'></script>
  </body>
</html>
